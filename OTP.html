<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofocus Field</title>
    <link rel="stylesheet" href="OTP.css">
</head>
<body>
    <div class="container">
        <div class="headingContainer">
            <h1 class="heading"><div class="line"></div> ENTER OTP <div class="line"></div></h1>
        </div>
        <div class="userInput">
            <input type="text" id="first" maxlength="1" onkeyup="clickEvent(this,'second')">
            <div class="line"></div>
            <input type="text" id="second" maxlength="1" onkeyup="clickEvent(this,'third')">
            <div class="line"></div>
            <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
            <div class="line"></div>
            <input type="text" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
            <div class="line"></div>
            <input type="text" id="fifth" maxlength="1">
        </div>
        <button>CONFIRM</button>
        <script>
            function clickEvent(first,last){
                if(first.value.length)
                {
                    document.getElementById(last).focus();
                }
            }
        </script>
    </div>
</body>
</html>
